name: Deploy to Railway Dev

on:
  push:
    branches:
      - develop

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Railway Dev
    runs-on: ubuntu-latest
    needs: test
    if: success() # Only deploy if tests pass
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Check Railway Token
        id: check_token
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "token_configured=false" >> $GITHUB_OUTPUT
            echo "⚠️  RAILWAY_TOKEN secret is not configured"
            echo "Skipping deployment. To enable:"
            echo "1. Go to Railway Dashboard → Settings → Tokens"
            echo "2. Create a new token"
            echo "3. Add to GitHub: Settings → Secrets and variables → Actions → New repository secret"
            echo "   Name: RAILWAY_TOKEN"
          else
            echo "token_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Railway Dev
        if: steps.check_token.outputs.token_configured == 'true'
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          # Build args are passed via Railway's environment variables configuration
          # VITE_CLIENT_SERVER is set in Railway Dashboard for the dev environment
