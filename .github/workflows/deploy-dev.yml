name: Deploy to Railway Dev

on:
  push:
    branches:
      - develop

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Railway Dev
    runs-on: ubuntu-latest
    needs: test
    if: success() # Only deploy if tests pass
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # Non-interactive link: project + environment + service (avoids "choose service" / "select dev" prompts).
      # Required secrets: RAILWAY_PROJECT, RAILWAY_ENVIRONMENT, RAILWAY_SERVICE (name "rails-client-server" or UUID), RAILWAY_TOKEN.
      # If link fails with token errors, add RAILWAY_API_TOKEN (account token from railway.com/account/tokens) for the link step.
      - name: Link Railway project
        run: |
          railway link \
            --project rails-client-server \
            --environment dev \
            --service rails-web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway Dev
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          # Note: RAILWAY_TOKEN must be configured in GitHub repository secrets
          # Go to: Settings → Secrets and variables → Actions → New repository secret
          # Get token from Railway Dashboard → Settings → Tokens
          # Build args are passed via Railway's environment variables configuration
          # VITE_CLIENT_SERVER is set in Railway Dashboard for the dev environment
