name: Deploy to Railway Dev

on:
  push:
    branches:
      - develop

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # Tokens per https://docs.railway.com/integrations/api :
  # - Account token (RAILWAY_ACCOUNT_API_TOKEN): railway.com/account/tokens. Used for link + whoami (CLI reads RAILWAY_API_TOKEN).
  # - Project token (RAILWAY_TOKEN): Project → Settings → Tokens, scoped to one environment. Used for railway up (deploy).
  deploy:
    name: Deploy to Railway Dev
    runs-on: ubuntu-latest
    needs: test
    if: success() # Only deploy if tests pass
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # #region agent log — diagnostic: whoami uses account token (H2)
      - name: Diagnose Railway auth (debug)
        run: |
          echo "RAILWAY_ACCOUNT_API_TOKEN_set=$([ -n "${RAILWAY_API_TOKEN:-}" ] && echo 1 || echo 0)"
          railway whoami 2>&1; whoami_exit=$?
          echo "railway_whoami_exit=$whoami_exit"
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_ACCOUNT_API_TOKEN }}
      # #endregion agent log

      # Link uses account token (secret RAILWAY_ACCOUNT_API_TOKEN). Deploy uses project token (RAILWAY_TOKEN). See docs.railway.com/integrations/api#account-tokens-and-workspace-tokens and #project-token.
      - name: Link Railway project
        run: |
          railway link \
            --project rails-client-server \
            --environment dev \
            --service rails-web
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_ACCOUNT_API_TOKEN }}

      - name: Deploy to Railway Dev
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          # Note: RAILWAY_TOKEN must be configured in GitHub repository secrets
          # Go to: Settings → Secrets and variables → Actions → New repository secret
          # Get token from Railway Dashboard → Settings → Tokens
          # Build args are passed via Railway's environment variables configuration
          # VITE_CLIENT_SERVER is set in Railway Dashboard for the dev environment
